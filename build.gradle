plugins {
	id 'fabric-loom' version '1.3-SNAPSHOT'
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

loom {
	accessWidenerPath = file("src/main/resources/guardvillagers.accesswidener")
}

repositories {
	maven {
		url = "https://api.modrinth.com/maven"
	}
	maven { url = "https://mvn.devos.one/releases/" }
	maven { url = "https://mvn.devos.one/snapshots/" }
	maven {
		url = "https://jitpack.io"
	}
	maven { url = "https://maven.shedaniel.me/" }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	//MidnightLib
	modImplementation include ("maven.modrinth:midnightlib:${project.midnightlib_version}")

	modApi include("io.github.fabricators_of_create.Porting-Lib:common:${project.port_lib_version}+1.19.2")
	modApi include("io.github.fabricators_of_create.Porting-Lib:extensions:${project.port_lib_version}+1.19.2")
	modApi include("io.github.fabricators_of_create.Porting-Lib:base:${project.port_lib_version}+1.19.2")
	//modApi include("io.github.fabricators_of_create.Porting-Lib:tool_actions:${project.port_lib_version}+1.19.2")
	modApi include("io.github.fabricators_of_create.Porting-Lib:entity:${project.port_lib_version}+1.19.2")

	//modImplementation include("com.electronwill.night-config:core:${project.night_config_version}")

}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
	}
}